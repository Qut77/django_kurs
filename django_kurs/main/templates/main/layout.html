{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="d-flex">

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo mb-4">
                <img src="{% static 'main/img/villa.svg' %}" alt="Villa Spain">
                <span>Villa Spain</span>
            </div>

            <h6 class="text-uppercase text-muted mb-3">Навигация</h6>

            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="{% url 'home' %}" class="nav-link active">
                        <i class="fa-solid fa-house"></i>
                        Главная
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'news_home' %}" class="nav-link">
                        <i class="fa-solid fa-address-card"></i>
                        Новости
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'about' %}" class="nav-link">
                        <i class="fa-solid fa-address-card"></i>
                        Про нас
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'contacts' %}" class="nav-link">
                        <i class="fa-solid fa-paper-plane"></i>
                        Контакты
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'create' %}" class="nav-link">
                        <button class="btn btn-info">
                            <i class="fas fa-plus-circle"></i> Добавить запись
                        </button>
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main content -->
        <main class="content">
            <div class="content-panel text-center">
                {% block content %}
                {% endblock %}
            </div>
        </main>

    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
