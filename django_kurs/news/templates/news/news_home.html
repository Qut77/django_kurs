{% extends 'main/layout.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h1>{{ h1 }}</h1>
    <p>{{ text }}</p>
    {% for i in news %}
        <div class="alert alert-warning">
            <h3>{{ i.title }}</h3>
            <p>{{ i.anons }}</p>
            <a href="{% url 'news_detail' i.id %}" class="btn btn-primary">Читать подробнее</a>
        </div>
    {% endfor %}
{% endblock %}
