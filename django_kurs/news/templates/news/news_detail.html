{% extends 'main/layout.html' %}

{% block title %}{{ article.anons }}{% endblock %}

{% block content %}
    <h1>{{ article.title }}</h1>
    <p>{{ article.date }}</p>
    <p>{{ article.text }}</p>
    <a href="{% url 'news_update' article.id %}" class="btn btn-warning">Редактировать</a>
    <a href="{% url 'news_delete' article.id %}" class="btn btn-danger">Удалить</a>
{% endblock %}
